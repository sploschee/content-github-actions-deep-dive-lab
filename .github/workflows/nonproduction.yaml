name: Deploy feature branches to nonproduction bucket

on: 
  push:
    branches:
      - feature*

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      BUCKET_NAME: https://s3.console.aws.amazon.com/s3/buckets/cfst-3457-91986e5950ab547deaab9085f-nonprodbucket-1oscwhislbs2y?region=us-east-1
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Configure aws cli
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Setup Node js
        uses: actions/setup-node@v2
        with: 
          node-version: 14
      - name: Build site
        run: |
          npm ci
          npm run build
      - name: Deploy files to bucket
        run: aws s3 cp public ss3://${{ env.BUCKET_NAME }}/ --recursive --acl public-read
